<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="language" content="english"> 
	<meta http-equiv="content-type" content="text/html">
    
	<meta name="format-detection" content="telephone=yes"/>
	<meta name="HandheldFriendly" content="true"/> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<title>KBC Quizzo v1.0.2</title>
	
	<link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

	
	<link rel="stylesheet" href="style.css">
	
	<script type="text/javascript" src="qna.json"></script>
	<script type="text/javascript" src="app.js" defer></script>
</head>
<body>
	<header>
		<center>
			<h1 id="title"></h1>
			<p id="version"><small></small></p>
			<!-- <img src="images/Quizzo.png" alt="KBC Quizzo"> -->
		</center>
	</header>
	<section id="loader">
		<h1 style="font-size:3rem"><i class="fas" id="dice"></i></h1>
		<h1><span id="welcome"></span></h1>
	</section>
 <section id="main-container">
	<div id="question-box">
		<div id="scoreBoard">
			<h2><span id="title">SCORE </span><span id="currentScore">00</span> | <span id="totalScore">15</span></h2>
		</div>
		<div style="position:relative;">
			<div id="qna-box">
				<h4 id="questionHolder"> <span id="questionNumber"></span>. <span id="question"></span></h4>
				<ul id="options"></ul>
			</div>
			<div id="start-box">
				<center>
					<h1>Are you Ready?</h1>
					<button onclick="document.getElementById('start-box').style = 'pointer-events: none; opacity: 0;'">YES</button>
				</center>
			</div>
		</div>
		
		<div id="button-box">
			<button id="next-button" onclick="updateQuestion()">Next</button>
			<button id="quit-button" onclick="qnaOver()">Quit</button>
		</div>
	</div>
	<div id="prizeListBox">
		<div id="prizeList">
			<ul id="prizes"></ul>
		</div>
	</div>
 </section>
	
</body>
</html>
