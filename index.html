<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="language" content="english"> 
	<meta http-equiv="content-type" content="text/html">
    
	<meta name="format-detection" content="telephone=yes"/>
	<meta name="HandheldFriendly" content="true"/> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<title>KBC Quizzo v1.0.6</title>
	
	<!-- Favicon -->
	<meta name="msapplication-TileImage" content="images/favicon.png"> <!-- Windows 8 -->
	<!--[if IE]><link rel="shortcut icon" href="images/favicon.png"><![endif]-->
	<link rel="icon" type="image/png" href="images/favicon.png">

	
	<link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

	<link rel="stylesheet" href="style.css" media="(min-width:768px)">
	<link rel="stylesheet" href="style-screen.css" media="screen and (max-width:768px)">
	
	<script type="text/javascript" src="qna.json"></script>
	<script type="text/javascript" src="app.js" defer></script>
</head>
<body>
	<header>
		<center>
			<h1 id="title"></h1>
			<p><small><span id="version"></span> <a id="checkInfo" href="#"><i class="fas fa-info-circle"></i></a></small></p>
			<!-- <img src="images/Quizzo.png" alt="KBC Quizzo"> -->
		</center>
		<div id="applicationInfo" class="modal">
  		<div class="modal-content">
    		<div>
    			<span class="close">&times;</span>
    		</div>
    		<center id="infoBody">
    			
    		</center>
  		</div>
		</div>
	</header>
	<section id="loader">
		<h1 style="font-size:3rem"><i class="fas" id="dice"></i></h1>
		<h1><span id="welcome"></span></h1>
	</section>
 <section id="main-container">
	<div id="question-box">
		<div id="scoreBoard">
			<h2><span id="scoreBoardTitle">SCORE</span> <span id="currentScore"></span> | <span id="totalScore"></span></h2>
		</div>
		<div id="qna-box-holder">
			<div id="qna-box">
				<div id="prizeDotHolder">
					
				</div>
				<h4 id="questionHolder"> <span id="questionNumber"></span>. <span id="question"></span></h4>
				<ul id="options"></ul>
				<div id="questionBackground"></div>
			</div>
			<div id="start-box">
				<center>
					<h1>Are you Ready?</h1>
					<button id="start-button">YES</button>
				</center>
			</div>
		</div>
		
		<div id="button-box">
			<button id="next-button" onclick="next.play(); updateQuestion();">Next</button>
			<button id="quit-button">Quit</button>
		</div>
	</div>
	<div id="prizeListBox">
		<div id="prizeList">
			<ul id="prizes"></ul>
		</div>
	</div>
 </section>
	
</body>
</html>
